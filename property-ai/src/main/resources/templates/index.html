<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Property Price Tracker</title>
	
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'></link>
  <link rel="stylesheet" type="text/css" href="css/style.css"></link>
	
  <!-- including React -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-with-addons.min.js"></script>

	<!-- JSX Transformer -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/JSXTransformer.js"></script>
	
  <!-- FusionCharts Package Files -->
	<script type="text/javascript" src="js/fusioncharts.js"></script>
	<script type="text/javascript" src="js/fusioncharts.charts.js"></script>
	<script type="text/javascript" src="js/fusioncharts.powercharts.js"></script>
	
  <!-- FC React plugin -->
	<script type="text/javascript" src="js/react-fusioncharts.min.js"></script>
	
  <!-- theme file - carbon -->
	<script type="text/javascript" src="js/fusioncharts.theme.carbon.js"></script>

<body>

<div class='container'>
        <div id='properties'></div>
        <form action="/logout" method="post">
            <input class="btn btn-danger center-block" type="submit" value="Logout" />
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.min.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <script type="text/babel" src="js/properties.js"></script>
